<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Canvas Clock - Canvas API Tutorial"/>
		
    <title>Prozessanlage TU Dresden</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/main.js"></script>
    
		<!-- Add the JavaScript file with your dynamic effects -->
		<script type="text/javascript" src="js/viz.js" charset="utf-8"></script>
		
		<!-- Add the real process -->
		<script type="text/javascript" src="js/ajax.js" charset="utf-8"></script>
		
		<!-- Add the CSS file for the tank decorations -->
		<link type="text/css" href="css/decoration.css" rel="stylesheet" />
		
		<!-- Add the jQuery framework -->
		<script type="text/javascript" src="js/jquery.js" charset="utf-8"></script>
		
		<!-- Add the jQuery plug-in 'flot' -->
		<script type="text/javascript" src="js/jquery.flot.js" charset="utf-8"></script>
		
</head>


<body onload="initViz();" bgcolor="#FFFFFF">

<h1>Messestand</h1>
		<div id="vizArea">
			<div id="tanks">
				<!-- This div is used to visualize the fuel level of tank 1 -->
				<div class="tank" id="tank1">
					<div class="bottom"></div>
				</div>
				<div class="tank" id="tank2">
					<div class="bottom"></div>
				</div>
				<div class="tank" id="tank3">
					<div class="bottom"></div>
				</div>
			</div>
			<div id="trend"></div>
			<div id="controls">
				<button id="start" onclick="startViz();">Start</button>
				<button id="stop" onclick="stopViz();">Stop</button><br/>			
				<select id="tankSelector" onchange="setToggleButtonCaption(value);">
					<option value="tank1">Tank 1</option>
					<option value="tank2">Tank 2</option>
					<option value="tank3">Tank 3</option>
				</select>
				<button id="toggleButton" onclick="toggleVisibility();">Hide</button><br/>
				<select id="pumpFrom">
					<option disabled="disabled" selected="selected">From:</option>
					<option value="1">Tank 1</option>
					<option value="2">Tank 2</option>
					<option value="3">Tank 3</option>
				</select>
				<select id="pumpTo">
					<option disabled="disabled" selected="selected">To:</option>
					<option value="1">Tank 1</option>
					<option value="2">Tank 2</option>
					<option value="3">Tank 3</option>
				</select>
				<button id="pumpButton" disabled="disabled">Pump Over</button>
				<button>Stop Pumping</button><br/>
			</div>
		</div>
	</body>
</html>
